<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/4-common.css">
    <link rel="stylesheet" href="./styles/6-filters.css">
    <link rel="stylesheet" href="./styles/7-places.css">
    <link rel="icon" href="./images/icon.png" type="image/png">
</head>
<body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Lagos, Abuja</h4>
                <ul class="popover">
                    <li class="state"><h2>Lagos:</h2>
                        <ul class="city-list">
                            <li>Ikeja</li>
                            <li>Iyana-ipaja</li>
                        </ul>
                    </li>
                    <li class="state"><h2>Abuja:</h2>
                    <ul class="city-list">
                        <li>Maitama</li>
                        <li>Emir Place</li>
                    </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Electricity, Wifi, Ac</h4>
                <ul class="popover">
                    <li>Wifi</li>
                    <li>Electricity</li>
                    <li>Double bed</li>
                    <li>hot Water</li>
                </ul>
            </div>
            <button type="button">Search</button>
        </section>
        <section class="places">
            <h1>Places</h1>
            <article>
                <h2>suite</h2>
            </article>
            <article>
                <h2>For Kids</h2>
            </article>
            <article>
                <h2>beach House</h2>
            </article>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>
</html>
